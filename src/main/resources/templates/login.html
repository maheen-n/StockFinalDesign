 
<!doctype html>
<html xmlns:th="https://thymeleaf.org">  
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
     <link rel="stylesheet" type="text/css" href="/css/style.css">
   
  </head>
 <body>

            <div class="login-container d-flex align-items-center justify-content-center">
                <form class="login-form text-center shadow"  action="login" method="POST" >
                    <h1 class="mb-5 font-weight-light text-uppercase">Login</h1>

                    
                    <div class="form-group">
                        <input type="text"  name="username" class="form-control badge-pill form-control-lg" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input type="password"  name="password" class="form-control badge-pill  form-control-lg" placeholder="Password">
                    </div>
                    <div class="forgot-link d-flex align-items-center justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                    </div>
                    <button type="submit" value="Login" id="modalButton" class="btn mt-5 btn-custom badge-pill btn-primary btn-block  btn-lg">Login</button>
                <p class="mt-5 mb-3 text-muted">&copy;2019</p>
                </form>
            </div>

        </body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
